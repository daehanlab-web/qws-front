    <script>
      const available_lang = ["ko", "en"];
      const ids = ["title_text_1", "title_text_2", "title_text_3", "title_text_4", "title_text_5", "title_text_6", 'bottom_text_1'];
      vis_sel_lang = false;
      const current_url = new URL(window.location.href);
      const url_params = current_url.searchParams;
      function change_vis_sel_lang() {
        cur = document.getElementById("sel_lang");
        if (vis_sel_lang) {
          cur.style = "visibility: hidden;";
          vis_sel_lang = false;
        } else {
          cur.style = "visibility: visible;";
          vis_sel_lang = true;
        }
      }
      
      // language setting
      if (available_lang.includes(url_params.get('lang'))) {
        sel_lang_pack = lang_pack[url_params.get('lang')];
        for (var id in ids) {
          cur = document.getElementById(ids[id])
          cur.innerText = sel_lang_pack[ids[id]];
        }
      } else {
        // pass
      }
